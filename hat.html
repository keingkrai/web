<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/loco.png">
    <title>Hat</title>
    <style>
        body{
            text-align: center;
            color: #ec709a;
            background-color: #f5e8f7;
        }
        .dot{
            height: 25px;
            width: 25px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 style="font-size:6vw;">Types of hat : แบบตัวอย่าง</h1>
    <h3 style="font-size:5vw;">Free size</h3>
    <div style="display: inline-flex;">
        <figure>
            <img src="img/ex hat1.jpg" alt="hat3" style="max-width:100%;height:auto;">
            <figcaption style="font-size:4vw;">
                Hat : แบบ 1
            </figcaption>
        </figure>
        <figure>
            <img src="img/ex hat2.jpg" alt="hat4" style="max-width:100%;height:auto;">
            <figcaption style="font-size:4vw;">
                Hat : แบบ 2
            </figcaption>
        </figure>
    </div>

    <div>
        <h2 style="font-size:6vw;">Custom : สามารถเปลี่ยนสีได้</h2>
        <span class="dot" style="background-color: red;"></span>
        <span class="dot" style="background-color: orange;"></span>
        <span class="dot" style="background-color: green;"></span>
        <span class="dot" style="background-color: yellow;"></span>
        <span class="dot" style="background-color: pink;"></span>
        <span class="dot" style="background-color: brown;"></span>
        <span class="dot" style="background-color: purple;"></span>
        <span class="dot" style="background-color: rgb(30, 131, 172);"></span>
    </div>

    <div>
        <h1 style="font-size:6vw;">Model : นายแบบ</h1>
        <img src="img/model hat.jpg" alt="" style="max-width:25%;height:auto;">
        <img src="img/model hat2.jpg" alt="" style="max-width:21%;height:auto;">
    </div>
</body>
</html>
