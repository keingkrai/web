<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" >
    <link rel="icon" href="img/loco.png">
    <title>Collar</title>
    <style>
        body{
            text-align: center;
            font-family: sans-serif;
            background-color: #f5e8f7;
            color: #ec709a;
        }
        .dot{
            height: 25px;
            width: 25px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 style="font-size:6vw;">Types of collar : แบบตัวอย่าง</h1>
    <div class="01" style="display: inline-flex;">
    <figure>
        <img src="img/ex1.jpg" alt="ตัวอย่าง1" style="max-width:100%;height:auto;">
        <figcaption style="font-size:4vw;">
            Collar : แบบ 1 <strong style="color: red;">TOP SELLER</strong>
        </figcaption>
    </figure>
    <figure>
        <img src="img/ex2.jpg" alt="ตัวอย่าง2" style="max-width:100%;height:auto;">
        <figcaption style="font-size:4vw;">
            Collar : แบบ 2
        </figcaption>
    </figure>
    </div>
    <div style="display: inline-flex;">
        <figure>
            <img src="img/ex3.jpg" alt="ตัวอย่าง3" style="max-width:100%;height:auto;">
            <figcaption style="font-size:4vw;">
                Collar : แบบ 3
            </figcaption>
        </figure>
        <figure>
            <img src="img/ex4.jpg" alt="ตัวอย่าง4" style="max-width:100%;height:auto;">
            <figcaption style="font-size:4vw;">
                Collar : แบบ 4
            </figcaption>
        </figure>
    </div>

    <div style="font-size:4vw;">
        <h2>Custom : สามารถเปลี่ยนสีได้</h2>
        <span class="dot" style="background-color: red;"></span>
        <span class="dot" style="background-color: orange;"></span>
        <span class="dot" style="background-color: green;"></span>
        <span class="dot" style="background-color: yellow;"></span>
        <span class="dot" style="background-color: pink;"></span>
        <span class="dot" style="background-color: brown;"></span>
        <span class="dot" style="background-color: purple;"></span>
        <span class="dot" style="background-color: rgb(30, 131, 172);"></span>
    </div>

    <div>
        <h1 style="font-size:4vw;">Size : ขนาด</h1>
        <img src="img/Collar1.jpg" alt="size collar" style="max-width:30%;height:auto;">
    </div>

    <div>
        <h1 style="font-size:4vw;">Model : นายแบบ ไซต์ M</h1>
        <img src="img/Collar2.jpg" alt="Model" style="max-width:30%;height:auto;">
    </div>
</body>
</html>
